<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Jersey Editor</title>
    <!-- Inter font for general UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts Options (10 options as requested) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-start min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 p-4 sm:p-8">
    <div class="container flex flex-col items-center bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Football Jersey Customizer</h1>

        <div class="jersey-preview rounded-lg shadow-lg bg-gray-100 flex-shrink-0" id="jerseyPreview">
            <img src="https://media.istockphoto.com/id/938418178/photo/soccer-player-holding-soccer-ball.jpg?s=612x612&w=0&k=20&c=IdX2uh3VlVK-c8i4J1mtUYGi4jnY4WekHPFFjslMj7k="
                alt="Football Jersey Back" id="jerseyImage" class="rounded-lg">
            <div id="jerseyNumber" class="jersey-text number font-extrabold" data-element="number">99</div>
            <div id="jerseyName" class="jersey-text name font-semibold tracking-wider" data-element="name">PLAYER NAME
            </div>
        </div>

        <div class="controls grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mt-8 w-full" id="customizationControls">
            <div class="control-group flex flex-col">
                <label for="nameInput" class="text-sm font-medium text-gray-700 mb-2">Player Name:</label>
                <input type="text" id="nameInput" value="PLAYER NAME"
                    class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberInput" class="text-sm font-medium text-gray-700 mb-2">Jersey Number:</label>
                <input type="text" id="numberInput" value="99" maxlength="2"
                    class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="control-group flex flex-col">
                <label for="nameSize" class="text-sm font-medium text-gray-700 mb-2">Name Font Size: <span
                        id="nameSizeValue" class="font-normal text-gray-500 ml-2">40px</span></label>
                <input type="range" id="nameSize" min="5" max="100" value="40"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberSize" class="text-sm font-medium text-gray-700 mb-2">Number Font Size: <span
                        id="numberSizeValue" class="font-normal text-gray-500 ml-2">100px</span></label>
                <input type="range" id="numberSize" min="5" max="200" value="100"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="nameXPos" class="text-sm font-medium text-gray-700 mb-2">Name X-Position: <span
                        id="nameXPosValue" class="font-normal text-gray-500 ml-2">50%</span></label>
                <input type="range" id="nameXPos" min="0" max="100" value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberXPos" class="text-sm font-medium text-gray-700 mb-2">Number X-Position: <span
                        id="numberXPosValue" class="font-normal text-gray-500 ml-2">50%</span></label>
                <input type="range" id="numberXPos" min="0" max="100" value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="nameYPos" class="text-sm font-medium text-gray-700 mb-2">Name Y-Position: <span
                        id="nameYPosValue" class="font-normal text-gray-500 ml-2">45%</span></label>
                <input type="range" id="nameYPos" min="0" max="100" value="45"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberYPos" class="text-sm font-medium text-gray-700 mb-2">Number Y-Position: <span
                        id="numberYPosValue" class="font-normal text-gray-500 ml-2">30%</span></label>
                <input type="range" id="numberYPos" min="0" max="100" value="30"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="nameRotation" class="text-sm font-medium text-gray-700 mb-2">Name Rotation: <span
                        id="nameRotationValue" class="font-normal text-gray-500 ml-2">0°</span></label>
                <input type="range" id="nameRotation" min="-180" max="180" value="0"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberRotation" class="text-sm font-medium text-gray-700 mb-2">Number Rotation: <span
                        id="numberRotationValue" class="font-normal text-gray-500 ml-2">0°</span></label>
                <input type="range" id="numberRotation" min="-180" max="180" value="0"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="nameColor" class="text-sm font-medium text-gray-700 mb-2">Name Color:</label>
                <input type="color" id="nameColor" value="#ffffff"
                    class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label for="numberColor" class="text-sm font-medium text-gray-700 mb-2">Number Color:</label>
                <input type="color" id="numberColor" value="#ffffff"
                    class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
            </div>

            <div class="control-group flex flex-col">
                <label class="text-sm font-medium text-gray-700 mb-2">Name Style:</label>
                <div class="flex space-x-3">
                    <button id="nameBold"
                        class="btn-toggle px-5 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition duration-200 shadow-md">Bold</button>
                    <button id="nameItalic"
                        class="btn-toggle px-5 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition duration-200 shadow-md">Italic</button>
                </div>
            </div>

            <div class="control-group flex flex-col">
                <label class="text-sm font-medium text-gray-700 mb-2">Number Style:</label>
                <div class="flex space-x-3">
                    <button id="numberBold"
                        class="btn-toggle px-5 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition duration-200 shadow-md">Bold</button>
                    <button id="numberItalic"
                        class="btn-toggle px-5 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition duration-200 shadow-md">Italic</button>
                </div>
            </div>

            <div class="control-group flex flex-col relative">
                <label class="text-sm font-medium text-gray-700 mb-2">Name Font:</label>
                <button id="nameFontDisplay"
                    class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-left bg-white flex justify-between items-center pr-2">
                    <span id="nameSelectedFontText" class="flex-grow">Roboto</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="nameFontOptions"
                    class="absolute top-full left-0 z-20 bg-white border border-gray-300 rounded-md shadow-lg hidden mt-1 w-full max-h-60 overflow-y-auto">
                </div>
            </div>

            <div class="control-group flex flex-col relative">
                <label class="text-sm font-medium text-gray-700 mb-2">Number Font:</label>
                <button id="numberFontDisplay"
                    class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-left bg-white flex justify-between items-center pr-2">
                    <span id="numberSelectedFontText" class="flex-grow">Roboto</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="numberFontOptions"
                    class="absolute top-full left-0 z-20 bg-white border border-gray-300 rounded-md shadow-lg hidden mt-1 w-full max-h-60 overflow-y-auto">
                </div>
            </div>

            <div class="col-span-full flex flex-col gap-4 mt-6">
                <h2 class="text-xl font-bold text-gray-800">Save/Load Settings</h2>
                <div class="flex flex-col gap-2">
                    <button id="exportSettingsBtn"
                        class="px-5 py-2 rounded-lg bg-purple-500 text-white font-medium hover:bg-purple-600 transition duration-200 shadow-md">Export
                        Settings (JSON)</button>
                    <textarea id="settingsOutput" class="w-full p-3 border border-gray-300 rounded-md font-mono text-sm"
                        rows="6" placeholder="Your settings JSON will appear here..."></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <textarea id="settingsInput" class="w-full p-3 border border-gray-300 rounded-md font-mono text-sm"
                        rows="6" placeholder="Paste settings JSON here to import..."></textarea>
                    <button id="importSettingsBtn"
                        class="px-5 py-2 rounded-lg bg-purple-500 text-white font-medium hover:bg-purple-600 transition duration-200 shadow-md">Import
                        Settings</button>
                </div>
            </div>

            <input type="hidden" id="customizationSettings" name="customizationSettings">
            <input type="hidden" id="productId" name="productId" value="PROD123">

            <div class="col-span-full flex justify-center mt-8">
                <button id="addToCartBtn"
                    class="px-8 py-3 rounded-xl bg-blue-700 text-white font-bold text-lg hover:bg-blue-800 transition duration-300 shadow-lg transform hover:scale-105">Add
                    to Cart</button>
            </div>
        </div>
    </div>

    <script>


        // Initialize the customizer when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const jerseyPreviewElement = document.getElementById('jerseyPreview');
            const initialConfig = {};
            const customizer = new JerseyCustomizer(jerseyPreviewElement, initialConfig);
            window.jerseyCustomizer = customizer;
        });

    </script>
    <script src="app.js"></script>
</body>

</html>
